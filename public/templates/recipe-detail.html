<div class="grid-100 row controls">
  <div class="grid-50">
    <h2 ng-show="vm.pageStatus == 'edit'">Edit {{ vm.recipe.name}} Recipe</h2>
    <h2 ng-show="vm.pageStatus == 'add'">Add New Recipe</h2>
  </div>
  <div class="grid-50">
    <div class="flush-right">
      <button ng-click="vm.saveRecipe()">Save Recipe</button>
      <button class="secondary" ng-click="vm.go('/')">Cancel</button>
    </div>
  </div>
</div>
<div class="clear"></div>

<div class="grid-100 row" ng-show="vm.errorMessages.length">
  <div class="grid-100">
    <p><i>The following errors were found:</i></p>
    <ul class="validation-errors">
      <li ng-repeat="message in vm.errorMessages">
        {{ message }}
      </li>
    </ul>
  </div>
</div>
<div class="clear"></div>

<div class="grid-100 row">
  <div class="grid-20">
    <p class="label-spacing">
      <label> Name </label>
    </p>
  </div>
  <div class="grid-40">
    <p>
      <input type="text" ng-model="vm.recipe.name">
    </p>
  </div>
</div>
<div class="clear"></div>

<div class="grid-100 row">
  <div class="grid-20">
    <p class="label-spacing">
      <label> Description </label>
    </p>
  </div>
  <div class="grid-60">
    <p>
      <textarea ng-model="vm.recipe.description"></textarea>
    </p>
  </div>
</div>
<div class="clear"></div>

<div class="grid-100 row">
  <div class="grid-20">
    <p class="label-spacing">
      <label> Category </label>
    </p>
  </div>
  <div class="grid-30">
    <p>
      <select ng-model="vm.recipe.category">
        <option value="">All Categories</option>
        <option ng-repeat="category in vm.categories" value="{{ category.name }}" ng-selected="category.name == recipe.category">{{ category.name}}</option>
      </select>
    </p>
  </div>
</div>
<div class="clear"></div>

<div class="grid-100 row">
  <div class="grid-20">
    <p class="label-spacing">
      <label> Prep Time </label>
    </p>
  </div>
  <div class="grid-20">
    <p>
      <input type="number" ng-model="vm.recipe.prepTime">
    </p>
  </div>
</div>
<div class="clear"></div>

<div class="grid-100 row">
  <div class="grid-20">
    <p class="label-spacing">
      <label> Cook Time </label>
    </p>
  </div>
  <div class="grid-20">
    <p>
      <input type="number" ng-model="vm.recipe.cookTime">
    </p>
  </div>
</div>
<div class="clear"></div>

<div class="grid-100 row">
  <div class="grid-20">
    <p class="label-spacing">
      <label> Ingredients </label>
    </p>
  </div>
  <div class="grid-30">
    <p class="label-spacing">
      <label> Item </label>
    </p>
  </div>
  <div class="grid-30">
    <p class="label-spacing">
      <label> Condition </label>
    </p>
  </div>
  <div class="grid-15">
    <p class="label-spacing">
      <label> Amount </label>
    </p>
  </div>

  <div class="ingredient-row" ng-repeat="ingrediant in vm.recipe.ingredients">
    <div class="prefix-20 grid-30">
      <p>
        <select ng-model="ingrediant.foodItem">
          <option value="">Select Item</option>
          <option ng-repeat="foodItem in vm.foodItems" value="{{ foodItem.name }}" ng-selected="foodItem.name == ingrediant.foodItem">{{ foodItem.name}}</option>
        </select>
      </p>
    </div>
    <div class="grid-30">
      <p>
        <input type="text" ng-model="ingrediant.condition">
      </p>
    </div>
    <div class="grid-15">
      <p>
        <input type="text" ng-model="ingrediant.amount">
      </p>
    </div>
    <div class="grid-5 pad-top">
      <p class="flush-right">
        <a class="no-action-link" ng-click="vm.deleteIngrediant($index)"> <img src="images/delete.svg" height="12px"> </a>
      </p>
    </div>
  </div>

  <div class="prefix-20 grid-80 add-row">
    <p>
      <button ng-click="vm.addIngrediant()">+ Add Another Ingredient</button>
    </p>
  </div>

</div>
<div class="clear"></div>

<div class="grid-100 row">
  <div class="grid-20">
    <p class="label-spacing">
      <label> Steps </label>
    </p>
  </div>
  <div class="grid-75">
    <p class="label-spacing">
      <label> Description </label>
    </p>
  </div>
  <div class="step-row" ng-repeat="step in vm.recipe.steps">
    <div class="prefix-20 grid-75">
      <p>
        <input type="text" ng-model="step.description">
      </p>
    </div>
    <div class="grid-5 pad-top">
      <p class="flush-right">
        <a class="no-action-link" ng-click="vm.deleteStep($index)"> <img src="images/delete.svg" height="12px"> </a>
      </p>
    </div>
  </div>

  <div class="prefix-20 grid-80 add-row">
    <p>
     <button ng-click="vm.addStep()">+ Add Another Step</button>
    </p>
  </div>

</div>
<div class="clear"></div>
